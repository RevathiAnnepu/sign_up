<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign_up form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
         
    </head>
    <body>
           <div class="row">
            <div class="col-1">
               
              <img src="img/lock.jpg">
            
              </div>
                <div class="col-2">
        
              
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
             <p>If you are already registered <span>go to login</span></p>
              <div class="gap">
               <div class="input-field">
               <label> Select Type:</label>
       <select id="country" name="country">
        <option value="paitence">paitence</option>
        <option value="hospital">hospital</option>
        <option value="pharmacy">pharmacy</option>
         <option value="drug dealer">drug dealer</option>
      
      </select>
   </div>
               <div class="input-field">
              <label> name:</label>
              <input type="text" placeholder="enter name" size="50">
            </div>
           
            <div class="input-field">
              <label>Organisational name:</label>
              <input type="text" placeholder="enter organisational name" size="50">
            </div>
            <div class="input-field">
              <label>contact:</label>
              <input type="email" placeholder="enter contact no" size="50">
            </div>
            
            
            
              <label for="area">Full Address:</label>
              <textarea id="area" name="area" placeholder="enter Full address" row="5" cols="30">
            
            </textarea>
            <div class="input-field">
              <label>GST:</label>
              <input type="email" placeholder="enter GST no" size="50">
            </div>
            
            <div class="input-field">
              <label>Durg lisence no:</label>
              <input type="email" placeholder="enter Durg liesence no" size="50">
            </div>
            
            
            <div class="input-field">
              <label>Email Id:</label>
              <input type="email" placeholder="enter email id" size="50">
            </div>
            <div class="input-field">
              <label>Password:</label>
              <input type="password" placeholder="Password" size="50">
            </div>
            
            <div class="input-field">
              <label> Confirm Password:</label>
              <input type="password" placeholder="Password" size="50">
            </div>
            <input type="submit" value="Sign up" class="btn">
            </div>
            </form>
            </div>
                
                  
                  </div>
          
          
        <script src="" async defer></script>
    </body>
</html>
